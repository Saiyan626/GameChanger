
{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/index.css' %}" />



<h1>Game List</h1>
<main class="mainContainer container">
  {% for game in games %}
  <div class="card w-75 mb-3">
    <div class="card-body">
      <a href="{% url 'detail' game.id %}">
        <h5 class="text card-title">{{ game.name }}</h5>
        <p class="text card-text">Developer: {{ game.developer }} </p>
        <p class="text card-text">Rating: {{ game.rating }}  |  Year: {{ game.year }}</p>
      </a>
    </div>
  </div>
  {% endfor %}
</main>

{% endblock %}
