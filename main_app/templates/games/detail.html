{% extends 'base.html' %}
{% block content %}
<h1>Game Details</h1>
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ game.name }}</span>
    <p>Developer: {{ game.developer }}</p>
    <p>Rating: {{ game.rating }}</p>
    <p>year: {{ game.year }}</p>
  </div>
</div>
{% endblock %}
