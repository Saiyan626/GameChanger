{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<main class="mainContainer container">
    <div class="w-5 p-3 whiteBox container">
      <h1 class="gameTitle">Log In</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="fieldWrapper">
          {{ form.username.errors }}
          <span class="emailPassword">Email</span>
          <input type="text" class="form-control" placeholder="..." name="username" maxlength="150" required="" id="id_username">
      </div>
      <div class="fieldWrapper">
          {{ form.password.errors }}
          <span class="emailPassword">Password</span>
          <input type="password" class="form-control" placeholder="..." name="password" required="" id="id_password">
      </div>
        <input type="submit" class="mt-3 btn btn-dark btn-block" value="login">
        <input type="hidden" name="next" value="{{ next }}">
      </form>


    </div>
  </main>
  
  {% endblock %}
